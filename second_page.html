<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Lorellai</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .heart {
            font-size: 3rem;
            display: inline-block;
            color: #ff6b6b;
            animation: pulse 1s infinite alternate;
            margin: 0 0.5rem;
        }

        .text {
            display: inline-block;
            opacity: 0;
            animation: fadeInText 2s forwards;
            animation-delay: 1s;
            margin-bottom: 1.5rem;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: bounceIn 0.6s forwards;
            animation-fill-mode: forwards;
        }

        .letter:nth-child(1) { animation-delay: 0.2s; }
        .letter:nth-child(2) { animation-delay: 0.3s; }
        .letter:nth-child(3) { animation-delay: 0.4s; }
        .letter:nth-child(4) { animation-delay: 0.5s; }
        .letter:nth-child(5) { animation-delay: 0.6s; }
        .letter:nth-child(6) { animation-delay: 0.7s; }
        .letter:nth-child(7) { animation-delay: 0.8s; }
        .letter:nth-child(8) { animation-delay: 0.9s; }
        .letter:nth-child(9) { animation-delay: 1s; }
        .letter:nth-child(10) { animation-delay: 1.1s; }
        .letter:nth-child(11) { animation-delay: 1.2s; }
        .letter:nth-child(12) { animation-delay: 1.3s; }
        .letter:nth-child(13) { animation-delay: 1.4s; }
        .letter:nth-child(14) { animation-delay: 1.5s; }
        .letter:nth-child(15) { animation-delay: 1.6s; }
        .letter:nth-child(16) { animation-delay: 1.7s; }

        .pictures-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .picture {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 0 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .picture:hover {
            transform: scale(1.1);
        }

        .message {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
            font-size: 1rem;
            text-align: center;
        }

        .picture:hover .message {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <div class="text">
            <span class="letter">I</span>
            <span class="letter">L</span>
            <span class="letter">O</span>
            <span class="letter">V</span>
            <span class="letter">E</span>
            <span>&nbsp;</span>
            <span class="letter">Y</span>
            <span class="letter">O</span>
            <span class="letter">U</span>
            <span>&nbsp;</span>
            <span class="letter">L</span>
            <span class="letter">O</span>
            <span class="letter">R</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
            <span class="letter">L</span>
            <span class="letter">A</span>
            <span class="letter">I</span>
        </div>
        <div class="heart">❤️</div>
        <div class="pictures-container">
            <div class="picture" onclick="showMessage('This is our first photo!')">
                <img src="1.jpg" alt="Photo 1" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="message">This is our first photo!</div>
            </div>
            <div class="picture" onclick="showMessage('Here’s another special moment!')">
                <img src="2.jpg" alt="Photo 2" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="message">Here’s another special moment!</div>
            </div>
            <div class="picture" onclick="showMessage('And another one for the memory lane!')">
                <img src="3.jpg" alt="Photo 3" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="message">And another one para kay MK!</div>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text) {
            alert(text);
        }
    </script>
</body>
</html>
